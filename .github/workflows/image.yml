name: build image

on:
  push:
    branches:
      - master
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1  # ðŸ‘ˆ Empfohlene LÃ¶sung
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: tag and push devel image
        run: |
          docker build --push \
            --tag paulj00/gramps-webapi:latest-devel \
            --platform linux/amd64,linux/arm/v7,linux/arm64 .
      - name: tag and push release image
        if: github.event_name == 'release'
        run: |
          docker build --push \
            --tag paulj00/gramps-webapi:${{ github.event.release.tag_name }} \
            --tag paulj00/gramps-webapi:latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 .
